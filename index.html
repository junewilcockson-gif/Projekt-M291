<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filmsuche</title>
   
</head>
<body>
    <section>
        <header>
            <h1>Finde deinen Film</h1>
            <p>Suche nach einem Filmtitel oder entdecke Filme anhand deiner Kriterien.</p>
        </header>
    </section>
    <section id="startSection">
        <button id="filmtitelBtn">Suche nach Titel</button>
        <button id="kriterienBtn">Kriterien Suche</button>
    </section>

    <section id="filmtitelSection" style="display:none;">
        <input type="text" id="filmtitelInput" placeholder="Titel eingeben"/>
        <button id="filmtitelSearchBtn">Suchen</button>
    </section>

    <section id="kriterienSection" style="display:none;">
        <div id="actorDiv">
            <label for="actorInput">Schauspieler:</label>
            <input type="text" id="actorInput" placeholder="Name"/>

        </div>
        <div id="genreDiv" style="display:none;">
            <label for="genreSelect">Genre:</label>
            <select id="genreSelect">
                <option>Wähle Genre</option>
            </select>
        </div>
        <div id="yearDiv" style="display:none;">
            <label for="yearFrom">Jahr von:</label>
            <input type="range" id="yearFrom" min="1900" max="2040" value="1900" />
            <span id="yearFromValue">1900</span>
            <label for="yearTo">Jahr bis:</label>
            <input type="range" id="yearTo" min="1900" max="2040" value="2040" />
            <span id="yearToValue">2040</span>
        </div>
        <div id="typeDiv" style="display:none;">
            <label for="typeSelect">Typ:</label>
            <select id="typeSelect">
                <option>Wähle Typ</option>
            </select>
        </div>
        <button id="kriterienNextBtn" style="display:none;">skip</button>
        <button id="kriterienSearchBtn" style="display:none;">Suchen</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
